
x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z 
  expose:
    - "9000"
    - "9001"
  environment: 
    MINIO_ACCESS_KEY: ${APP__MINIO__ACCESS_KEY}
    MINIO_SECRET_KEY: ${APP__MINIO__SECRET_KEY}

  command: server --console-address ":9001" http://minio{1...4}/data{1...2} 

  healthcheck:
    test: ["CMD", "curt", "-f", "http://localhost:9000/minio/health/live"]
    interval: 40s
    retries: 3
    timeout: 20s

services:
  minio1:
    <<: *minio-common
    volumes:
      - data1-1:/data1
      - data1-2:/data2
  minio2:
    <<: *minio-common
    volumes:
      - data2-1:/data1
      - data2-2:/data2
  minio3:
    <<: *minio-common
    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common
    volumes:
      - data4-1:/data1
      - data4-2:/data2
  nginx:
    image: nginx:1.19.2-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro 
    ports:
      - "9000:9000" 
      - "9001:9001"
    depends_on:
      - minio1
      - minio2
      - minio3 
      - minio4
  server:
    build: ./failiverCheck/
    ports:
      - "8080:8080"
    volumes:
      - ./failiverCheck:/build

  postgresdb:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    depends_on:
      - postgresdb

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${APP__REDIS__PASSWORD}
    volumes:
      - redis-data:/data
    

volumes: 
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:
  postgres_data:
  redis-data:
